<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kiln Fiend Tracker for Magic: The Gathering</title>
    <meta name="description" content="A custom tracker to assist tracking information when playing Kiln Fiend">
    <meta name="theme-color" content="#000000">
    <meta charset="utf-8">
    <meta name="author" content="Cody Lindsay Gordon">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta property="og:title" content="Kiln Fiend Tracker for Magic: The Gathering">
    <meta property="og:site_name" content="Miso Tracker">
    <meta property="og:description" content="A custom tracker to assist tracking information when playing Kiln Fiend">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://misotracker.com/kiln">
    <meta property="og:image" content="https://misotracker.com/kiln/card-counter-kiln.png">
    <link rel="icon" href="/favicon.svg">
    <link rel="stylesheet" href="/styles.css" async>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Kiln Fiend">
    <link rel="apple-touch-icon" href="/kiln/icon-tracker-kiln.png">
  </head>
  <body class="tracker">
    <div ontouchstart="" class="mtg-counter">
      <div class="counter-group control-group">
        <div class="card">
          <button id="new-game" onpointerdown="newGame()">New Game</button>
        </div>
      </div>
      <div class="counter-group">
        <div id="opponent" class="counter card">
          <h1>Opponent</h1>
          <input id="number1" type="number" inputmode="numeric" value="20" placeholder="ðŸ§™" class="life">
          <button onpointerdown="increaseNumber(1)" class="increase">+</button>
          <button onpointerdown="decreaseNumber(1)" class="decrease">âˆ’</button>
        </div>
        <div id="player" class="counter card">
          <h1>Self</h1>
          <input id="number2" type="number" inputmode="numeric" value="20" placeholder="ðŸ§™" class="life">
          <button onpointerdown="increaseNumber(2)" class="increase">+</button>
          <button onpointerdown="decreaseNumber(2)" class="decrease">âˆ’</button>
        </div>
        <div id="prowess" class="counter card">
          <h1>Prowess</h1>
          <input id="prowess-counter" type="number" value="0" readonly class="empty">
          <button onpointerdown="increaseProwess()" class="increase">+</button>
          <button onpointerdown="resetProwess()" class="reset">â†º</button>
        </div>
      </div>
      <div id="kiln-counts" class="counter-group">
        <div class="counter card">
          <h1>Swiftspear</h1>
          <input id="swiftspear-counter" type="text" value="+0/+0" readonly class="empty">
        </div>
        <div class="counter card">
          <h1>Crasher</h1>
          <input id="crasher-counter" type="text" value="+0/+0" readonly class="empty">
        </div>
        <div class="counter card">
          <h1>Kiln Fiend</h1>
          <input id="kiln-counter" type="text" value="+0/+0" readonly class="empty">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/tracker.js"></script>
  </body>
</html>
