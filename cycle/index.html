<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cycle Storm Tracker for Magic: The Gathering</title>
    <meta name="description" content="A custom tracker to assist tracking information when playing Cycle Storm">
    <meta name="theme-color" content="#000000">
    <meta charset="utf-8">
    <meta name="author" content="Cody Lindsay Gordon">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta property="og:title" content="Cycle Storm Tracker for Magic: The Gathering">
    <meta property="og:site_name" content="Miso Tracker">
    <meta property="og:description" content="A custom tracker to assist tracking information when playing Cycle Storm">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://misotracker.com/cycle">
    <meta property="og:image" content="https://misotracker.com/cycle/card-tracker-cycle.png">
    <link rel="icon" href="/favicon.svg">
    <link rel="stylesheet" href="/styles.css" async>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Cycle Storm">
    <link rel="apple-touch-icon" href="/cycle/icon-tracker-cycle.png">
  </head>
  <body class="tracker">
    <div ontouchstart="" class="mtg-counter">
      <div class="counter-group control-group">
        <div class="card">
          <button id="new-game" onpointerdown="newGame()">New Game</button>
        </div>
        <div class="card">
          <button onpointerdown="emptyManaPool()">Empty Mana Pool</button>
        </div>
      </div>
      <div class="counter-group">
        <div id="opponent" class="counter card">
          <h1>Opponent</h1>
          <input id="number1" type="number" inputmode="numeric" value="20" placeholder="ðŸ§™" class="life">
          <button onpointerdown="increaseNumber(1)" onpointerup="buttonRelease()" class="increase">+</button>
          <button onpointerdown="decreaseNumber(1)" onpointerup="buttonRelease()" class="decrease">âˆ’</button>
        </div>
        <div id="player" class="counter card">
          <h1>Self</h1>
          <input id="number2" type="number" inputmode="numeric" value="20" placeholder="ðŸ§™" class="life">
          <button onpointerdown="increaseNumber(2)" onpointerup="buttonRelease()" class="increase">+</button>
          <button onpointerdown="decreaseNumber(2)" onpointerup="buttonRelease()" class="decrease">âˆ’</button>
        </div>
      </div>
      <div id="mana-pool" class="counter-group">
        <div id="storm" class="counter card">
          <h1>Storm</h1>
          <input id="number3" type="number" inputmode="numeric" value="0" placeholder="ðŸ§™" class="empty">
          <button onpointerdown="increaseNumber(3)" onpointerup="buttonRelease()" class="increase">+</button>
          <button onpointerdown="resetNumber(3)" onpointerup="buttonRelease()" class="reset">â†º</button>
        </div>
        <div id="black" class="counter card mana-count"><img src="/B.png" alt="Black mana symbol" class="mana-symbol">
          <input id="number4" type="number" inputmode="numeric" value="0" placeholder="ðŸ§™" class="empty">
          <button onpointerdown="increaseNumber(4)" onpointerup="buttonRelease()" class="increase">+</button>
          <button onpointerdown="decreaseNumber(4)" onpointerup="buttonRelease()" class="decrease">âˆ’</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/tracker.js"></script>
  </body>
</html>
